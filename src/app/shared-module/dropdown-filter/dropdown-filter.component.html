<div class="main-dropdown" #dropdownContainer1>
  <div class="custom-select-wrapper" *ngIf="showDrop1">
    <div class="custom-select" (click)="toggleDropdown1()">
      <div class="custom-select-trigger">
        {{dropTitle}}:
        {{ selectedOption1 || 'Select an option' }}
      </div>
      <div class="custom-options" *ngIf="dropdownOpen1">
        <div class="custom-option" *ngFor="let option of dropOptions" (click)="onDrop1Change(option)">
          {{ option }}
        </div>
      </div>
    </div>
  </div>

  <div class="custom-select-wrapper" *ngIf="showDrop2">
    <div class="custom-select" (click)="toggleDropdown2()">
      <div class="custom-select-trigger">
        {{dropTitle1}}:
        {{ selectedOption2 || 'Select an option' }}
      </div>
      <div class="custom-options" *ngIf="dropdownOpen2">
        <div class="custom-option" *ngFor="let option of dropOptions1" (click)="onDrop2Change(option)">
          {{ option }}
        </div>
      </div>
    </div>
  </div>


  <div class="custom-select-wrapper" *ngIf="showDrop3">
    <div class="custom-select" (click)="toggleDropdown3()">
      <div class="custom-select-trigger">
        {{dropTitle2}}:
        {{ selectedOption3 || 'Select an option' }}
      </div>
      <div class="custom-options" *ngIf="dropdownOpen3">
        <div class="custom-option" *ngFor="let option of dropOptions2" (click)="onDrop3Change(option)">
          {{ option }}
        </div>
      </div>
    </div>
  </div>
</div>
