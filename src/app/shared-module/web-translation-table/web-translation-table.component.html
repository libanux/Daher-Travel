<main>

    <!-- <div *ngIf="showTitle"><h3>Users Table</h3></div> -->
    <div class="forDrop" *ngIf="showDropdowns">
        <div><app-dropdown-filter [dropTitle]="dropTitle1" [dropOptions]="dropOptions1"></app-dropdown-filter></div>
        <div><app-dropdown-filter [dropTitle]="dropTitle2" [dropOptions]="dropOptions2"></app-dropdown-filter></div>
        <div> <app-dropdown-filter [dropTitle]="dropTitle3" [dropOptions]="dropOptions3"></app-dropdown-filter></div>
    </div>
        
    <section>
        
    <!-- Table -->
    <table>
        
    <!-- table Titles -->
    <tr class="highlight-header">
        <ng-container>
        <th class="col-xs-3">Quote ID</th>
        <th class="col-xs-3">Quote Type</th>
        <th class="col-xs-3">Source Language</th>
        <th class="col-xs-3">Traget Language</th>
        <th class="col-xs-3">URL Source</th>
        <th class="col-xs-3">User ID</th>
        <th class="col-xs-3">Status</th>
        </ng-container>
    </tr>
        
    <!-- table Body -->
    <tr *ngFor="let translation of webTranslationArray" (click)="moveToRouteWithIndex('/website-translation/view', translation.user_ID)">
        <td>{{translation. quote_TRANSLATION_ID}}</td>
        <td>{{translation.quote_TYPE}}</td>
        <td>{{translation.source_LANGUAGE }}</td>
        <td>{{translation.target_LANGUAGE }}</td>
        <td>{{translation.url_SOURCE}}</td>
        <td>{{translation.user_ID}}</td>
        <td class="status-values" [ngClass]="{'Completed-class': translation.quote_STATUS === 'Completed','InProgress-class': translation.quote_STATUS === 'InProgress','DECLINED-class': translation.quote_STATUS === 'DECLINED','pending-class': translation.quote_STATUS === 'Pending'}">
            <p>{{translation.quote_STATUS}}</p>
        </td>
    </tr>
               
        </table>
        <app-table-shimmer *ngIf="showShimmer"></app-table-shimmer>
        </section>
        </main>
