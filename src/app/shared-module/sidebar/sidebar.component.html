<aside>
  <header *ngIf="showCloseButton">
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </header>

  <!-- logo -->
<div class="LogoIcon">  
  <img [src]="logo" alt="" *ngIf="!showCloseButton" class="logo">
</div>

<!-- list -->

<ul class="TopSidebarArray">

  <div *ngFor="let element of sidebarArray">

    <div *ngIf="element.group=='top'">

      <div *ngIf="element.dropdown_Array.length==0">
        <li (click)="moveToRoute(element.route)"  [class.active]="Active(element.route_array)" data-bs-dismiss="offcanvas" aria-label="Close">
          <svg class="svg-image" width="24" height="24" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.35498 18.125V13.7433C8.35498 13.4375 8.66748 13.125 8.97998 13.125H11.48C11.7925 13.125 12.105 13.4375 12.105 13.75V18.125C12.105 18.4702 12.3848 18.75 12.73 18.75H17.73C18.0752 18.75 18.355 18.4702 18.355 18.125V9.375C18.355 9.20924 18.2891 9.05027 18.1719 8.93306L16.48 7.24112V3.125C16.48 2.77982 16.2002 2.5 15.855 2.5H14.605C14.2598 2.5 13.98 2.77982 13.98 3.125V4.74112L10.6719 1.43306C10.4278 1.18898 10.0321 1.18898 9.78804 1.43306L2.28804 8.93306C2.17083 9.05027 2.10498 9.20924 2.10498 9.375V18.125C2.10498 18.4702 2.3848 18.75 2.72998 18.75H7.72998C8.07516 18.75 8.35498 18.4702 8.35498 18.125Z"  /></svg>
          {{ element.name }}
        </li>
      </div>


      <div *ngIf="element.dropdown_Array.length>0">
        <li class="LiWithDropdown" [class.active]="Active(element.route_array)" data-bs-dismiss="offcanvas" aria-label="Close" (click)="showMore(element.name)"> 
          <div class="div1">
            <svg class="svg-image" width="24" height="24"  viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="none"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <rect x="0" fill="none" width="20" height="20"></rect> <g> <path d="M11 7H9.49c-.63 0-1.25.3-1.59.7L7 5H4.13l-2.39 7h1.69l.74-2H7v4H2c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h7c1.1 0 2 .9 2 2v2zM6.51 9H4.49l1-2.93zM10 8h7c1.1 0 2 .9 2 2v7c0 1.1-.9 2-2 2h-7c-1.1 0-2-.9-2-2v-7c0-1.1.9-2 2-2zm7.25 5v-1.08h-3.17V9.75h-1.16v2.17H9.75V13h1.28c.11.85.56 1.85 1.28 2.62-.87.36-1.89.62-2.31.62-.01.02.22.97.2 1.46.84 0 2.21-.5 3.28-1.15 1.09.65 2.48 1.15 3.34 1.15-.02-.49.2-1.44.2-1.46-.43 0-1.49-.27-2.38-.63.7-.77 1.14-1.77 1.25-2.61h1.36zm-3.81 1.93c-.5-.46-.85-1.13-1.01-1.93h2.09c-.17.8-.51 1.47-1 1.93l-.04.03s-.03-.02-.04-.03z"></path> </g> </g></svg>
            {{element.name}}
          </div>
          
          <div class="div2">

            <div *ngIf="!element.show">
              <svg class="svg-image" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M7 10L12 15L17 10" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </div>

            <div *ngIf="element.show">
              <svg class="svg-image" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M17 15L12 10L7 15" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>  
            </div>

          </div>
        </li>
        
        <div *ngIf="element.show">
          <ul *ngFor="let dropElement of element.dropdown_Array" class="showmoreUL">
            <li (click)="moveToRoute(dropElement.route)" [class.active]="Active(dropElement.route_array)">{{dropElement.name}}</li>
          </ul>
        </div>

      </div>
      

    </div>

  </div>
 
  
  <hr class="forhr" />
  
</ul>


<ul class="BOTTOMSidebarArray">
<div *ngFor="let element of sidebarArray">
  <div *ngIf="element.group=='bottom'">

    <div *ngIf="element.dropdown_Array.length==0">
      <li (click)='element.function' class="bottomLinks" (click)="moveToRoute(element.route)"  [class.active]="Active(element.route_array)" data-bs-dismiss="offcanvas" aria-label="Close">
        <svg class="svg-image" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M6.31317 12.463C6.20006 9.29213 8.60976 6.6252 11.701 6.5C14.7923 6.6252 17.202 9.29213 17.0889 12.463C17.0889 13.78 18.4841 15.063 18.525 16.383C18.525 16.4017 18.525 16.4203 18.525 16.439C18.5552 17.2847 17.9124 17.9959 17.0879 18.029H13.9757C13.9786 18.677 13.7404 19.3018 13.3098 19.776C12.8957 20.2372 12.3123 20.4996 11.701 20.4996C11.0897 20.4996 10.5064 20.2372 10.0923 19.776C9.66161 19.3018 9.42346 18.677 9.42635 18.029H6.31317C5.48869 17.9959 4.84583 17.2847 4.87602 16.439C4.87602 16.4203 4.87602 16.4017 4.87602 16.383C4.91795 15.067 6.31317 13.781 6.31317 12.463Z" stroke="#000000B2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9.42633 17.279C9.01212 17.279 8.67633 17.6148 8.67633 18.029C8.67633 18.4432 9.01212 18.779 9.42633 18.779V17.279ZM13.9757 18.779C14.3899 18.779 14.7257 18.4432 14.7257 18.029C14.7257 17.6148 14.3899 17.279 13.9757 17.279V18.779ZM12.676 5.25C13.0902 5.25 13.426 4.91421 13.426 4.5C13.426 4.08579 13.0902 3.75 12.676 3.75V5.25ZM10.726 3.75C10.3118 3.75 9.97601 4.08579 9.97601 4.5C9.97601 4.91421 10.3118 5.25 10.726 5.25V3.75ZM9.42633 18.779H13.9757V17.279H9.42633V18.779ZM12.676 3.75H10.726V5.25H12.676V3.75Z" fill="#000000B2"></path> </g></svg>
        {{ element.name }}
      </li>
    </div> 
</div>
</div>
</ul>

</aside>
