<aside>
  <header *ngIf="showCloseButton">
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </header>

  <!-- logo -->
<div class="LogoIcon">  
  <img [src]="logo" alt="" *ngIf="!showCloseButton" class="logo">
</div>

<!-- list -->
