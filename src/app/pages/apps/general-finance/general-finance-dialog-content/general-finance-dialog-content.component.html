<h2 class="f-w-500" mat-dialog-title><strong>{{action}}</strong></h2>

@if(action == 'Delete') {
<div class="p-x-24">
  <p>Sure to Delete <span class="f-w-600">{{GENERAL_FINANCE_SELECTED.customer.name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="CLOSE_DIALOG('CancelDelete')" class="m-l-8">Cancel</button>
  <!-- <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}}</button> -->
  
  <button mat-button (click)="doAction()" mat-flat-button color="warn" [disabled]="SHOW_LOADING_SPINNER">
    <span *ngIf="!SHOW_LOADING_SPINNER">{{action}}</span>
    <mat-spinner diameter="20" *ngIf="SHOW_LOADING_SPINNER"></mat-spinner>
  </button>  
  
</div>
}
