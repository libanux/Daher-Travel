<h2 class="f-w-500" mat-dialog-title><strong>{{action}}</strong></h2>

@if(action == 'delete') {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{VISA_SELECTED.name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="CLOSE_DIALOG()" class="m-l-8">Cancel</button>
  <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}}</button>
</div>
}

@else if(action == 'Add New Customer') {
<!-- FIRST ROW :  NAME + phoneNumber + address -->
<div class="p-x-24">
<div class="row">

  <!-- NAME -->
  <div class="col-md-4 d-flex flex-column">
    <div class="d-flex align-items-center">
      <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Name</mat-label>
    </div>
    <mat-form-field appearance="outline" class="w-100">
      <input matInput placeholder="Name" [(ngModel)]="NEW_CUSTOMER.name" />
      <mat-icon matPrefix class="op-5">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
          <path
            d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" />
        </svg>
      </mat-icon>
    </mat-form-field>
  </div>

  <!-- phoneNumber -->
  <div class="col-md-4 d-flex flex-column">
    <div class="d-flex align-items-center">
      <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Phone-Number</mat-label>
    </div>
    <mat-form-field appearance="outline" class="w-100">
      <input matInput placeholder="Phone-Number" type="number" [(ngModel)]="NEW_CUSTOMER.phoneNumber" />
      <mat-icon matPrefix class="op-5">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
          <path
            d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z" />
        </svg>
      </mat-icon>
    </mat-form-field>
  </div>

  <!-- address-->
  <div class="col-md-4 d-flex flex-column">
    <div class="d-flex align-items-center">
      <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Address</mat-label>
    </div>

    <mat-form-field appearance="outline" class="w-100">
      <input matInput placeholder="Address" [(ngModel)]="NEW_CUSTOMER.address" />
      <mat-icon matPrefix class="op-5">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
          <path
            d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z" />
        </svg>
      </mat-icon>
    </mat-form-field>
  </div>

</div>
</div>

<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="CLOSE_DIALOG()" class="m-l-8">Cancel</button>
  <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action_btn}}</button>
</div>
}
