<!-- <mat-card class="cardWithShadow theme-card"> -->
  <mat-card-header>
    <mat-card-title class="m-b-0">Permissions</mat-card-title>
  </mat-card-header>
  
  <mat-card-content class="b-t-1 p-y-24">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
       
      <button mat-icon-button disabled></button>
       
      <mat-checkbox class="checklist-leaf-node" [checked]="checklistSelection.isSelected(node)" (change)="todoLeafItemSelectionToggle(node)" color="primary">
        {{ node.item }}
      </mat-checkbox>

      </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.item">
          <mat-icon class="mat-icon-rtl-mirror">{{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}</mat-icon>
        </button>

      <mat-checkbox [checked]="descendantsAllSelected(node)" [indeterminate]="descendantsPartiallySelected(node)" (change)="todoItemSelectionToggle(node)" color="primary">
        {{ node.item }}
      </mat-checkbox>
       
    </mat-tree-node>

    </mat-tree>
  </mat-card-content>
<!-- </mat-card> -->
