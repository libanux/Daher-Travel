<!-- HEADER : SEACH-BAR + ADD BUTTON -->
<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="header">

      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input matInput placeholder="Search Admin..." (keyup)="APPLY_SEARCH_FILTER($any($event.target).value)">
          <mat-icon matPrefix class="op-5">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-20 d-flex" height="24px" viewBox="0 -960 960 960"
              width="24px" fill="#5f6368">
              <path
                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
            </svg>
          </mat-icon>
        </mat-form-field>
      </div>

      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button (click)="OPEN_DIALOG('Add', ADDED_ADMIN)" color="primary">
          Add Admin
        </button>
      </div>

    </div>
  </mat-card-content>
</mat-card>

<!-- BODY : TABLE -->
<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">

    @if(show_shimmer){
    <app-table-shimmer [headers]="displayedColumns" [ROWS_COUNT]="ROWS_COUNT_SHIMMER"></app-table-shimmer>
    }

    @else{
    <div class="table-responsive">
      <table mat-table [dataSource]="ADMINS_ARRAY" class="w-100">
        <!-- First Name Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">First Name</th>
          <td mat-cell *matCellDef="let admin" class="f-s-14">{{ admin.firstname }}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Last Name</th>
          <td mat-cell *matCellDef="let admin" class="f-s-14">{{ admin.lastname }}</td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">email</th>
          <td mat-cell *matCellDef="let admin" class="f-s-14">{{ admin.email }}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">phone</th>
          <td mat-cell *matCellDef="let admin" class="f-s-14">{{ admin.phone }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Action</th>
          <td mat-cell *matCellDef="let admin" class="action-link">
            <a (click)="OPEN_DIALOG('Update', admin)" class="m-r-10 cursor-pointer">
              <i-tabler name="edit" class="icon-18"></i-tabler>
            </a>
            <a (click)="OPEN_DIALOG('Delete', admin)" class="m-r-10 cursor-pointer">
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

       @if(ADMINS_ARRAY.filteredData.length===0 && !show_shimmer){
            <app-no-items-found></app-no-items-found>
          } 
    </div>

    
    }

    <mat-paginator 
    [pageSizeOptions]="[10, 20, 50]" 
    showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
