<h2 class="f-w-500" mat-dialog-title><strong>{{action}}</strong></h2>

@if(action == 'Add') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">

<div class="row">
  <!-- INPUTS -->
    <div class="col-lg-6"><mat-form-field appearance="outline" class="w-100"><input type="text" matInput required id="firstname" name="firstname" [(ngModel)]="ADMIN_SELECTED.firstname" placeholder="firstname" /></mat-form-field></div>
    <div class="col-lg-6"><mat-form-field appearance="outline" class="w-100"><input type="text" matInput required id="lastname" name="lastname" [(ngModel)]="ADMIN_SELECTED.lastname" placeholder="lastname" /></mat-form-field></div>
    <div class="col-lg-6"><mat-form-field appearance="outline" class="w-100"><input type="email" matInput required id="email" name="email" [(ngModel)]="ADMIN_SELECTED.email" placeholder="email" /></mat-form-field></div>
    <div class="col-lg-6"><mat-form-field appearance="outline" class="w-100"><input type="number" matInput required id="phone" name="phone" [(ngModel)]="ADMIN_SELECTED.phone" placeholder="phone" /></mat-form-field></div>
    <div class="col-lg-12"><mat-form-field appearance="outline" class="w-100"><input type="password" matInput required id="password" name="password" [(ngModel)]="ADMIN_SELECTED.password" placeholder="password" /></mat-form-field></div>




</div>
    <button mat-stroked-button color="warn" class="m-l-8" (click)="CLOSE_DIALOG()">Cancel</button>
    <button mat-flat-button (click)="doAction()" mat-flat-button color="primary" [disabled]="!userForm.valid">{{action}}</button>

  </form>
</mat-dialog-content>
} 

@if(action == 'Update') {
<mat-dialog-content style="max-width: 600px">
<form #userForm="ngForm">
  
<div class="row">
  <!-- INPUTS -->
    <div class="col-lg-6"><mat-form-field appearance="outline" class="w-100"><input type="text" matInput required id="firstname" name="firstname" [(ngModel)]="ADMIN_SELECTED.firstname" placeholder="firstname" /></mat-form-field></div>
    <div class="col-lg-6"><mat-form-field appearance="outline" class="w-100"><input type="text" matInput required id="lastname" name="lastname" [(ngModel)]="ADMIN_SELECTED.lastname" placeholder="lastname" /></mat-form-field></div>
    <div class="col-lg-6"><mat-form-field appearance="outline" class="w-100"><input type="text" matInput required id="email" name="email" [(ngModel)]="ADMIN_SELECTED.email" placeholder="email" /></mat-form-field></div>
    <div class="col-lg-6"><mat-form-field appearance="outline" class="w-100"><input type="text" matInput required id="phone" name="phone" [(ngModel)]="ADMIN_SELECTED.phone" placeholder="phone" /></mat-form-field></div>

  <!--  PERMISSIONS -->
    <div class="col-lg-12">
      <!-- <app-treeview></app-treeview> -->
    </div>
</div>
  <button mat-stroked-button color="warn" class="m-l-8" (click)="CLOSE_DIALOG()">Cancel</button>
  <button mat-flat-button (click)="doAction()" mat-flat-button color="primary" [disabled]="!userForm.valid">{{action}}</button>
</form>
</mat-dialog-content>
} 

@if(action == 'Delete') {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{ADMIN_SELECTED.firstname}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="CLOSE_DIALOG()" class="m-l-8">Cancel</button>
  <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}}</button>
</div>
}
