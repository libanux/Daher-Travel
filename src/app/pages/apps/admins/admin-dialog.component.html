<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>

<div *ngIf="action !== 'Delete'; else deleteTemplate">
  <mat-dialog-content style="max-width: 600px">
    <form #userForm="ngForm">

      <div class="row">
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100">
            <input type="text" matInput required id="name" name="name" [(ngModel)]="local_data.Name" placeholder="Name" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100">
            <input type="text" matInput required id="position" name="position" [(ngModel)]="local_data.Position" placeholder="Position" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100">
            <input type="text" matInput required id="email" name="email" [(ngModel)]="local_data.Email" placeholder="Email" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field appearance="outline" class="w-100">
            <input type="text" matInput required id="mobile" name="mobile" [(ngModel)]="local_data.Mobile" placeholder="Mobile" />
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100">
            <input type="date" placeholder="Date of Joining" matInput required id="doj" name="doj" [(ngModel)]="joiningDate" />
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100">
            <input type="text" matInput required id="salary" name="salary" [(ngModel)]="local_data.Salary" placeholder="Salary" />
          </mat-form-field>
        </div>
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100">
            <input type="text" matInput required id="projects" name="projects" [(ngModel)]="local_data.Projects" placeholder="Projects" />
          </mat-form-field>
        </div>

      <button mat-flat-button (click)="doAction()" mat-flat-button color="primary" [disabled]="!userForm.valid">
        {{action}}
      </button>
      <button mat-stroked-button color="warn" class="m-l-8" (click)="closeDialog()">
        Cancel
      </button>

  </mat-dialog-content>
</div>

<ng-template #deleteTemplate>
  <div class="p-x-24">
    <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
  </div>
  <div mat-dialog-actions class="p-x-24 p-b-24">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">
      {{action}}
    </button>
    <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
  </div>
