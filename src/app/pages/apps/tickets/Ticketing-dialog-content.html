<h2 class="f-w-500" mat-dialog-title><strong>{{action}}</strong></h2>

@if(action == 'Delete') {
<div class="p-x-24">
    <p>Sure to delete ticket of<span class="f-w-600"> {{TICKET_SELECTED.obj.name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
    <button mat-button (click)="CLOSE_DIALOG()" class="m-l-8">Cancel</button>
    <button mat-button (click)="doAction()" mat-flat-button color="warn">Delete</button>
</div>
}
