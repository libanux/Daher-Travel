<div class="row">

  <div class="col-12">
    <mat-card class="cardWithShadow">
      <mat-card-content>
        <mat-card-title class="title">
          <img src="./assets/images/backgrounds/profile.png" alt="">
          {{admin.firstname}}'s Personal Details
        </mat-card-title>

        <div class="row m-t-24">

          <div class="col-sm-6">
            <!-- firstname -->
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">First Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" [(ngModel)]="admin.firstname" placeholder="{{admin.firstname}}" />
            </mat-form-field>

            <!-- Email -->
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" placeholder="{{admin.email}}" [(ngModel)]="admin.email" />
            </mat-form-field>
          </div>

          <div class="col-sm-6">
            <!-- Last Name -->
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Last Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" [(ngModel)]="admin.lastname" placeholder="{{admin.lastname}}" />
            </mat-form-field>

            <!-- Phone Number -->
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Phone</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" placeholder="{{admin.phone}}" [(ngModel)]="admin.phone" />
            </mat-form-field>
          </div>

          <div class="col-sm-12">

            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Permissions</mat-label>
            <div class="row">


              @for(task of permissions; track task) {
              <!-- Permissions -->
              <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                <div>
                  <span>
                    <mat-checkbox [checked]="task.completed" [color]="task.color" [indeterminate]="someComplete(task)"
                      (change)="setAll(task, $event.checked)">
                      {{ task.name }}
                    </mat-checkbox>
                  </span>
                  <span>

                    @for(subTask of task.subtasks; track subTask) {
                    <div class="m-l-16">
                      <div>
                        <mat-checkbox [(ngModel)]="subTask.completed" [color]="subTask.color"
                          (ngModelChange)="updateAllComplete(task)">
                          {{ subTask.name }}
                        </mat-checkbox>
                      </div>
                    </div>
                    }
                  </span>
                </div>
              </div>
              }

            </div>
          </div>
        </div>

        <br>
        <br>

        <div class="text-right p-24 p-t-0">
          <button mat-stroked-button color="warn" class="m-r-8">Cancel</button>
          <button mat-flat-button color="primary">Save</button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>

</div>
