<!-- <mat-card class="cardWithShadow"> -->
<mat-card-content class="p-0">
  <mat-tab-group mat-stretch-tabs="false" animationDuration="0ms">
    <mat-tab>
      <ng-template mat-tab-label>
        <div class="d-flex align-items-center">
          <mat-icon>
            <i-tabler name="user-circle" class="icon-20 m-r-8"></i-tabler>
          </mat-icon>
        </div>
        Account
      </ng-template>
      <mat-card-content class="p-y-24 b-t-1">

        <div class="row">
          <div class="col-12">
            <mat-card class="cardWithShadow">
              <mat-card-content>
                <mat-card-title>Personal Details</mat-card-title>
                <mat-card-subtitle class="mat-body-1">To change your personal detail , edit and save from
                  here</mat-card-subtitle>

<div class="row m-t-24">

<div class="col-sm-6">

<!-- firstname -->
<mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">First Name</mat-label>
<mat-form-field appearance="outline" class="w-100" color="primary">
<input matInput type="text" [(ngModel)]="admin.firstname" placeholder="{{viewed_admin().firstname}}" />
</mat-form-field>

<!-- Last Name -->
<mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Last Name</mat-label>
<mat-form-field appearance="outline" class="w-100" color="primary">
<input matInput type="text" [(ngModel)]="admin.lastname" placeholder="{{viewed_admin().lastname}}" />
</mat-form-field>

<mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Email</mat-label>
<mat-form-field appearance="outline" class="w-100" color="primary">
<input matInput type="email" placeholder="{{viewed_admin().email}}" [(ngModel)]="admin.email" />
</mat-form-field>

</div>

<div class="col-sm-6">

<!-- input -->
<mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Phone</mat-label>
<mat-form-field appearance="outline" class="w-100" color="primary">
<input matInput type="text" placeholder="{{viewed_admin().phone}}" [(ngModel)]="admin.phone" />
</mat-form-field>

</div>

                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
  <div class="text-right p-24 p-t-0">
    <button mat-flat-button color="primary" class="m-r-8">Save</button>
    <button mat-stroked-button color="warn">Cancel</button>
  </div>
</mat-card-content>
