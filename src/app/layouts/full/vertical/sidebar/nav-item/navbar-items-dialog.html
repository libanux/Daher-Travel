<section>
<h2 class="f-w-500" mat-dialog-title><strong>Move to {{Selected_Route.displayName}}</strong></h2>
    <div class="p-x-24">
        <p>Are you sure you want to go to <span class="f-w-600">{{Selected_Route.displayName}}</span> ?</p>
      </div>
      <div mat-dialog-actions class="p-x-24 p-b-24 buttons">
        <button mat-button (click)="CLOSE_DIALOG()" class="m-l-8">Cancel</button>
        <button mat-button (click)="doAction()" mat-flat-button color="warn">Move</button>
      </div>      
</section>
