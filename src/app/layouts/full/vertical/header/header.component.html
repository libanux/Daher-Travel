<mat-toolbar class="topbar">
  <!-- Desktop Menu -->
  @if(showToggle) {
  <button mat-icon-button (click)="toggleCollapsed.emit()" class="d-flex justify-content-center">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  }

  <!-- Mobile Menu -->
  @if(!showToggle) {
  <button mat-icon-button (click)="toggleMobileNav.emit()" class="d-flex justify-content-center">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  }

  <span class="flex-1-auto" *ngIf="!showMultiRoute">{{currentRoute}}</span>
  <span class="flex-1-auto" *ngIf="showMultiRoute"><span class="baseRoute"><a [routerLink]="ROUTE_NAVIGATE + '/main'">{{FIRST_ROUTE}}</a></span>/{{SECOND_ROUTE}}</span>

</mat-toolbar>
