<main>
    <section>
        
<!-- Table -->
<table>      
    <!-- table Titles -->
    <tr class="highlight-header">
        <ng-container>
            <th class="col-xs-3">Transaction ID</th>
            <th class="col-xs-3">Transaction Type</th>
            <th class="col-xs-3">Date</th>
            <th class="col-xs-3">Due Date</th>
            <th class="col-xs-3">Amount</th>
            <th class="col-xs-3">Currency</th>
            <th class="col-xs-3">Status</th>
            <th class="col-xs-3">Customer/Payer</th>

        </ng-container>
    </tr>
        
    <!-- table Body -->
    <tr *ngFor="let translation of transactions" (click)="moveToRouteWithIndex('/translation/websiteTranslation', translation.transactionId)">
        <td>{{translation. transactionId}}</td>
        <td>{{translation.transactionType}}</td>
        <td>{{translation.dueDate}}</td>
        <td>{{translation.amount }}</td>
        <td>{{translation.currency}}</td>
        <td>{{translation.status}}</td>
        <td>{{translation.customerPayer}}</td>
    </tr>          
</table>

<!-- Shimmer Component -->
<app-table-shimmer *ngIf="showShimmer"></app-table-shimmer>

<!-- Pagination Component -->
<app-pagination
*ngIf="showPaging"
(currentPageEvent)="receivePageSize($event)"
[pageSize]="Array_Length">
</app-pagination>

    </section>
</main>
