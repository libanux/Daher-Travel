<div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <!-- <div class="auth-header">
          <a href="javascript:"><img class="logo-img" src="/assets/daher-travel.png" alt="logo" /></a>
        </div> -->
        <div class="card my-5">
          <div class="card-body">
            <div class="d-flex justify-content-center align-items-center mb-4">
              <!-- <h3 class="mb-0"><b>Login</b></h3> -->
              <a href="javascript:"><img class="logo-img" src="/assets/daher-travel.png" alt="logo" /></a>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="email"
                (ngModelChange)="validateEmail()" (keydown)="handleKeydown($event)" />
              <div class="input-error">
                <div class="for-error">{{ emailError }}</div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password"
                (ngModelChange)="validatePassword()" (keydown)="handleKeydown($event)" />
              <div class="input-error">
                <div class="for-error">{{ passwordError }}</div>
              </div>
            </div>
            <div class="d-grid mt-4">
              <button type="button" class="btn " (click)="login()">
                <span *ngIf="!loading"> Login</span>
                <span *ngIf="loading" class="loader"></span></button>
            </div>

                      <span class="d-none d-sm-inline-block"> {{ item.name }}</span>
                    </button>

            </div> -->

        </div>
