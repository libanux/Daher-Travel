<button
  class="setting-btn"
  style="outline: none"
  data-bs-toggle="offcanvas"
  data-bs-target="#offcanvasWithBothOptions"
  aria-controls="offcanvasWithBothOptions">
<svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"  ></g><g id="SVGRepo_iconCarrier"><path d="M4 6H20M4 12H20M4 18H20" stroke="#203269" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></g></svg>
</button>

<!-- sidebar on small screens -->
<div
  class="offcanvas offcanvas-start"
  data-bs-scroll="true"
  tabindex="-1"
  id="offcanvasWithBothOptions"
  aria-labelledby="offcanvasWithBothOptionsLabel"
>
  <div class="offcanvas-body">
    <app-sidebar [showCloseButton]="true"></app-sidebar>
  </div>
</div>
